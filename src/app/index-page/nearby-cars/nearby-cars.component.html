<div class="container-fluid">
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6">
            <h2><fa name="car"></fa>&nbsp;&nbsp;Vehículos cerca de ti</h2>
        </div>
        <button class="btn btn-outline-info" *ngIf="isMoreCars" (click)="showMoreCars()" >mostrar más</button>
    </div>
</div>
<div class="container mt-2 mb-5 justify-content-center">
    <div class="row justify-content-center">
        <div *ngFor="let field of carsCont; let i = index">
            <div class="col-sm-12 col-md-8 mt-1" #verticalCard>
                <div class="card" style="width:20rem">
                    <img class="card-img-top " src="{{img[i]}}" width="40%" alt="Card image cap">
                    <div class="card-body">
                        <h2 class="card-title">{{brandmark[i]}}</h2>
                        <h5 class="card-title">{{model[i]}}</h5>
                        <p class="card-text">{{description[i]}}</p>
                    </div>
                    <div class="card-footer justify-content-center text-center">
                        <a class="btn btn-outline-primary" (click)="saveCarInfo(i)" routerLink="/client/vehicle-info">Detalles del vehículo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
