
<div class="container mb-5" [@animacionAparecer]>
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-10">
      <h3>Tus Fotos</h3>
    </div>
  </div>
  <div class="form-group">
    <label for="file">Choose File</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
</div>
  <div class="row justify-content-center mt-3 mb-5">
      <button class="btn btn-outline-secondary float-right" (click)="onSaveCarImages()">
        <fa name="save"></fa>&nbsp;Guardar Cambios
      </button>
    
  </div>
</div>
