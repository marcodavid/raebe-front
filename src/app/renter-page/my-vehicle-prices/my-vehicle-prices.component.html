<form ngNativeValidate (ngSubmit)="onSaveCar()">
<div class="container mt-2 mb-2"> 
  <button type="submit" class="btn btn-outline-secondary float-right" >
    <fa name="save"></fa>&nbsp;Guardar
  </button>
</div>
<div class="container mt-2 mb-3">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-12"><h3>Define tu precio</h3></div>
    </div> 
</div>
<div class="container mb-5" [@animacionAparecer]>
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-6">
      <div class="input-group mb-3">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">$</span>
        </div>
        <input  [(ngModel)]="userCar.price" name="price"  mask="0*.00" type="text" id="marca" class="form-control" required>     
      </div>     
    </div>
    <div class="col-sm-12 col-md-4">
        <img src="/assets/img/coin.png" width="80%">
      </div>
  </div>
</div>
</form>
