<div class="container mt-2 mb-2"> 
    <button class="btn btn-outline-secondary float-right" (click)="onSaveCar()">
      <fa name="save"></fa>&nbsp;Guardar
    </button>
</div>

<div class="container mb-5" [@animacionAparecer]>
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-5">
      <img src="/assets/img/car.png" width="80%">
    </div>
    <div class="col-sm-12 col-md-4">
      <h3>Características de tu vehículo</h3>
      <div class="form-group">
        <label for="marca">Marca del Automóvil</label>
        <input  [(ngModel)]="userCar.brand"  type="text" id="marca" class="form-control">
      </div>
      <div class="form-group">
        <label for="model">Modelo del Automóvil</label>
        <input  [(ngModel)]="userCar.model" type="text" id="model" class="form-control">
      </div>
      <div class="form-group">
        <label for="year">Año del Automóvil</label>
        <input  [(ngModel)]="userCar.year" type="number" id="year" class="form-control">
      </div>
      <div class="form-group">
        <label for="transmission">Transmisión</label>
        <select [(ngModel)]="userCar.automatic"  id="transmission" class="form-control">
          <option value="Manual">Manual</option>
          <option value="Automatica">Automática</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-3">
      <div class="form-group">
        <label for="air">Aire Acondicionado</label>
        <select  [(ngModel)]="userCar.ac" id="air" class="form-control">
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>
    <div class="col-sm-12 col-md-3">
      <div class="form-group">
        <label   for="air">Asientos Disponibles</label>
        <input [(ngModel)]="userCar.passagers" type="number" min="2" max="10" value="4" step="1" id="air" class="form-control">
      </div>
    </div>
    <div class="col-sm-12 col-md-3">
      <div class="form-group">
        <label for="air">Puertas</label>
        <input  [(ngModel)]="userCar.doors" type="number" min="2" max="4" step="1" value="4" id="air" class="form-control">
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-3">
      <div class="form-group">
        <label for="air">Turbo</label>
        <select [(ngModel)]="userCar.turbo" id="air" class="form-control">
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>
    <div class="col-sm-12 col-md-3">
      <div class="form-group">
        <label for="air">Capota</label>
        <select [(ngModel)]="userCar.sparetier"  id="air" class="form-control">
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>
    <div class="col-sm-12 col-md-3">
      <div class="form-group">
        <label for="air">Bolsas de Aire</label>
        <select [(ngModel)]="userCar.airbags" id="air" class="form-control">
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-3">
      <div class="form-group">
        <label for="air">Espacio para Maletas</label>
        <select [(ngModel)]="userCar.numsuitcase" id="air" class="form-control">
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>
    <div class="col-sm-12 col-md-3">
      <div class="form-group">
        <label for="air">Audio Bluetooth</label>
        <select [(ngModel)]="userCar.audiobluetooth" id="air" class="form-control">
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>
    <div class="col-sm-12 col-md-3">
      <div class="form-group">
        <label for="air">Audio Auxiliar</label>
        <select [(ngModel)]="userCar.audioaux" id="air" class="form-control">
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-3">
      <div class="form-group">
        <label for="air">Llanta de Refacción</label>
        <select [(ngModel)]="userCar.audioaux"  id="air" class="form-control">
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>
    <div class="col-sm-12 col-md-3">
      <div class="form-group">
        <label for="air">Alarma</label>
        <select [(ngModel)]="userCar.alarm"  id="air" class="form-control">
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>
    <div class="col-sm-12 col-md-3">
      <div class="form-group">
        <label for="air">Llave con Sensor de Proximidad</label>
        <select  [(ngModel)]="userCar.sensor"  id="air" class="form-control">
          <option value="Si">Si</option>
          <option value="No">No</option>
        </select>
      </div>
    </div>
  </div>
</div>
