<form ngNativeValidate (ngSubmit)='onSaveCalendarLock()'>
  <div class="container mt-5 mb-2">
    <button type="submit" class="btn btn-outline-secondary float-right" >
      <fa name="save"></fa>&nbsp;Guardar
    </button>
  </div>
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-4">
        <img src="/assets/img/calendar.png" width="80%">
      </div>
      <div class="col-sm-12 col-md-6">
        <h3>Calendario</h3>
        <div class="form-group">
          <label for="marca">Bloquear días recurrentes de las semanas</label>
          <input type="text" id="marca" class="form-control" required>
          <a>Agregar <fa name="plus-circle"></fa></a>
        </div>
        <div class="form-group">
          <label for="marca">Bloquear meses</label>
          <input type="text" id="marca" class="form-control" required>
          <a>Agregar <fa name="plus-circle"></fa></a>
        </div>
        <div class="form-group">
          <label for="marca">Bloquear días únicos</label>
          <input type="text" id="marca" class="form-control" required>
          <a>Agregar <fa name="plus-circle"></fa></a>
        </div>
      </div>
    </div>
  </div>
</form>
